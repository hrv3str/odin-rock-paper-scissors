<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link 
        rel="stylesheet" 
        href="styles.css">
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Exo+2">
</head>
<body>
    <h1>Welcome to the game of ROCK, PAPER and SCISSORS against your computer</h1>
    <p class="introduction">Five lives, three options and only one winner</p>
    <p class="introduction">So what should it be?</p>
    <div id="start-button" class="button">Lets Begin!</div>
    <div class="field-container">
        <div class="field">
            <p>Choose one:</p>
            <div class="option-container">
                <div class="option">Rock</div>
                <div class="option">Paper</div>
                <div class="option">Scissors</div>
            </div>
        </div>
        <div class="field"></div>
    </div>
</body>
</html>
