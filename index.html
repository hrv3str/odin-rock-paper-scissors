<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link 
        rel="stylesheet" 
        href="styles.css">
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Exo+2">
    <script 
        src="https://kit.fontawesome.com/4da175bdfb.js"
        crossorigin="anonymous">
    </script>
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <h1
        class="fade-in-text"
        id="message"
        >Welcome to the game of ROCK, PAPER and SCISSORS against your computer
    </h1>
    <div 
        id="scrn-button" 
        class="button">
            Lets Begin!
    </div>
    <div class="field-container">
        <div class="field">
            <div class="option-container"
                id="player-options">
            </div>
        </div>
        <div class="field">
            <div 
            id="scrn-cpu" 
            class="button no-border"></div>
        </div>
    </div>
</body>
</html>
