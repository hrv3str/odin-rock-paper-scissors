<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link 
        rel="stylesheet" 
        href="styles.css">
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Exo+2">
    <script 
        src="https://kit.fontawesome.com/4da175bdfb.js"
        crossorigin="anonymous">
    </script>
    <!-- <script src="./scripts/script.js"></script> -->
</head>
<body>
    <h1 id="fade-in-text">Welcome to the game of ROCK, PAPER and SCISSORS against your computer</h1>
    <p class="introduction">Five lives, three options and only one winner</p>
    <p class="introduction">So what should it be?</p>
    <div id="start-button" class="button">Lets Begin!</div>
    <div class="field-container">
        <div class="field">
            <p>Your hit:</p>
            <div class="option-container">
                <div class="option rock"><i class="fa-regular fa-hand-back-fist"></i></div>
                <div class="option paper"><i class="fa-regular fa-hand"></i></div>
                <div class="option scissors"><i class="fa-regular fa-hand-scissors"></i></div>
            </div>
        </div>
        <div class="field">
            <p>Computer hit:</p>
            <div class="option-container"></div>
        </div>
    </div>
</body>
</html>
